{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
<h1>Post list</h1>
</div>
<div class="list-group">
  {% for post in post_list %}
      <a href="{{url_for('show_post', name = post.path.replace('posts/',''))}}" class="list-group-item list-group-item-info">
	<h3 class="list-group-item-heading">{{post.title}}</h3>
	<p class="list-group-item-text">{{post.published}}</p>
      </a>
      <br>
  {% endfor %}
</div>
{% endblock %}
